<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="ISO-8859-1">
  <title>Password Manager</title>
</head>
<body>
<section>
  <div class="container p-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4">Register Page</div>


          <th:block th:if="${session.msg}">
            <div th:if="${session.msg == 'Registration saved successfully'}" class="alert alert-success text-center" role="alert">
              <p th:text="${session.msg}" class="success-message"></p>
            </div>
            <div th:unless="${session.msg == 'Registration saved successfully'}" class="alert alert-danger text-center" role="alert">
              <!-- Display password mismatch error message in red color -->
              <p th:text="${session.msg}" class="error-message"></p>
            </div>
            <!-- Remove the Thymeleaf block from within the success and error message blocks -->
            <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
          </th:block>


          <div class="card-body">
            <form action="saveUser" method="post">
              <div class="mb-3">
                <label>Enter Full Name</label> <input type="text" name="name"
                                                      class="form-control">
              </div>
              <div class="mb-3">
                <label>Enter Email</label> <input type="text" name="email"
                                                  class="form-control">
              </div>

              <div class="mb-3">
                <label>Enter Mobile Number</label> <input type="number"
                                                          name="mobileNo" class="form-control">
              </div>

              <div class="mb-3">
                <label>Enter Password</label> <input type="password"
                                                     name="password" class="form-control">
              </div>
              <div class="mb-3">
                <label>Confirm Password</label> <input type="password"
                                                     name="confirmPassword" class="form-control">
              </div>
              <button class="btn btn-primary col-md-12">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>





</section>
</body>
</html>
