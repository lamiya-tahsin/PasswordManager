<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
</head>
<body>
<section>
  <div class="container">
  <div class="container p-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4">Forgot Password?</div>
          <th:block th:if="${param.error}">
            <p class="alert alert-danger text-center" role="alert">Token Expired.Please click on Forgot Password again.</p>
          </th:block>
          <th:block th:if="${param.success}">
            <p class="alert alert-success text-center" role="alert">Email sent to you to Reset Password.
              Please check Spam folder if mail not visible!</p>
          </th:block>
          <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
          <div class="card-body">
            <form action="/forgotPassword" method="post">

              <div class="mb-3">
                <label>Enter Email</label> <input type="text" name="email"
                                                  class="form-control" required>
              </div>
              <button class="btn btn-primary col-md-12">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
</section>
</body>
</html>
